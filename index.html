<!DOCTYPE html>
<html>

<head>
	<title>Maze Game</title>
	<link rel="stylesheet" href="style.css">
</head>	
<body>

<!-- Game viewport -->
<div class='game'>
	<div class='player' style='left:12px; top:12px;'></div>

	<div class='solid wall' style=' width:240px; left:  0px; top: 48px;'>a</div>
	<div class='solid wall' style='height:192px; left:288px; top:  0px;'>b</div>
	<div class='solid wall' style=' width:144px; left:144px; top:144px;'>c</div>
	<div class="solid wall" style="height:192px; left: 48px; top: 96px;">d</div>
	<div class="solid wall" style="height:192px; left:144px; top:192px;">e</div>
	<div class="solid wall" style="height: 96px; left: 48px; top:336px;">f</div>
	<div class="solid wall" style=" width:144px; left:144px; top:432px;">g</div>
	<div class="solid wall" style="height:192px; left:240px; top:240px;">h</div>
	<div class="solid wall" style="height:240px; left:336px; top:240px;">i</div>
	<div class='solid wall' style='height:240px; left:384px; top: 48px;'>j</div>

	<div class='solid finish' style='left:384px; top:432px;'></div>

	<div class="coin" style="left:  48px; top: 18px;"></div>
	<div class="coin" style="left:  96px; top: 18px;"></div>
	<div class="coin" style="left: 144px; top: 18px;"></div>
	<div class="coin" style="left: 192px; top: 18px;"></div>

	<output class="score-box">Score: <span class="score">0</span></output>
</div>

<script src="app.js"></script>
</body>
</html>
